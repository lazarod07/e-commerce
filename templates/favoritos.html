{% extends 'base.html' %}
{% include 'header.html' %}



{% block title %} Home {% endblock %}



{% block body %}


    <section class="products">

    
        <div class="box-container">
            {% for fila in filas %}
            <div class="box">
                <div class="icons">
                    <a href="#" class="fas fa-shopping-cart"></a>
                    <a href="/productodetalle/{{fila.id}}" class="fas fa-eye"></a>
                    <a href="/eliminar_favorito/{{fila.id}}" class="fas fa-times-circle"></a>
                </div>
                <div class="image">
                    <img src="{{ url_for('static', filename='img/product-1.jpg') }}" alt="">
                </div>
                <div class="content">
                    <h3>{{fila.nombre}}</h3>
                    <div class="price">{{fila.precio}}</div>
                </div>
            </div>
            {% endfor %}
            
        </div>
    
    </section>





{% include 'footer.html' %}



{% endblock %}
