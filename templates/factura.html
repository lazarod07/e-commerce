<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/factura.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div class="contenedor">
        <div class="factura">
            <div class="head">
                <div class="titulo">E-Commerce</div>
                <div class="">MisionTic UniNorte</div>
                <div class="">Grupo 16 - Equipo 3</div>
            </div>
                <hr>
            <div class="datos">
                <div>{{session["usuario"]}} {{session["apellido"]}}</div>
                <div>{{session["correo"]}}</div>
                <div>fecha: {{fecha}}</div>
            </div>
            <div class="tabla">
                <table class="table">
                    <thead>
                        <tr>
                            <th scope="col">Producto</th>
                            <th scope="col">Cantidad</th>
                            <th scope="col">Precio</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for fila in filas %}
                        <tr>
                            <td>{{fila[0]}}</td>
                            <td>1</td>
                            <td>{{fila[1]}}</td>
                        </tr>
                        {% endfor %}
                        <tr>
                            <td></td>
                            <th>TOTAL</th>
                            <th>$ {{total}}</th>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="boton"><a href="/producto" class="btn btn-primary">Volver</a></div>
        </div>
    </div>
</body>
</html>
